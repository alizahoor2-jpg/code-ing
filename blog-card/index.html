<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="card">
        <img src="assets/images/illustration-article.svg" class="rounded mx-auto d-block" id="logo" alt="...">
        <div class="card-body">
            <p class="card-title">Learning</p>
            <p class="card-date">Published 21 Dec 2023</p>
            <h3 class="card-heading">HTML and CSS Foundations</h3>
            <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="author">
                <img src="assets/images/image-avatar.webp" alt="" class="img-circle">
                <p class="author-name">Greg Hopper</p>
            </div>
        </div>
    </div>

  </body>
</html>
